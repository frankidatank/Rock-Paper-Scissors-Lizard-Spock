<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--game container -->
    <div class="game-container">
      <header class="header">
        <h1>Rock Papers Scissors Lizard Spock</h1>
      </header>
      <!--tutorial section -->
      <section class="intro">
        <h1>How To play:</h1>
        <p>
          The game is an expansion on the game Rock, Paper, Scissors. Each
          player picks a variable and reveals it at the same time. The winner is
          the one who defeats the others. In a tie, the process is repeated
          until a winner is found.
        </p>
        <iframe
          width="520"
          height="250"
          src="https://www.youtube.com/embed/x5Q6-wMx-K8?start=5"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <button class="playBtn">Play!</button>
      </section>
      <!--game section-->
      <section class="play">
        <div class="player-container" id="player">
          <h2>
            You - <span id="playerScore"></span
            ><span class="choice" id="playerChoice"> </span>
          </h2>
          <i
            class="far fa-hand-rock"
            title="Rock"
            id="playerRock"
            onclick="select('rock')"
          ></i>
          <i
            class="far fa-hand-paper"
            title="Paper"
            id="playerPaper"
            onclick="select('paper')"
          ></i>
          <i
            class="far fa-hand-scissors"
            title="Scissors"
            id="playerScissors"
            onclick="select('scissors')"
          ></i>
          <i
            class="far fa-hand-lizard"
            title="Lizard"
            id="playerLizard"
            onclick="select('lizard')"
          ></i>
          <i
            class="far fa-hand-spock"
            title="Spock"
            id="playerSpock"
            onclick="select('spock')"
          ></i>
        </div>

        <div class="player-container" id="computer">
          <h2>
            Computer - <span id="computerScore"></span
            ><span class="choice" id="computerChoice"> </span>
          </h2>
          <i class="far fa-hand-rock" title="Rock" id="computerRock"></i>
          <i class="far fa-hand-paper" title="Paper" id="computerPaper"></i>
          <i
            class="far fa-hand-scissors"
            title="Scissors"
            id="computerScissors"
          ></i>
          <i class="far fa-hand-spock" title="Spock" id="computerSpock"></i>
          <i class="far fa-hand-lizard" title="Lizard" id="computerLizard"></i>
        </div>

        <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
        <div class="result-container">
          <h3 class="result-text" id="resultText"></h3>
        </div>
      </section>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
